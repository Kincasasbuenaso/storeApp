<ion-header>

    <ion-navbar color="morado">
        <ion-title text-center>Ordenes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let orden of _cs.ordenes" [navParams]="{orden: orden}" [navPush]="ordenDetalle">
        <strong>Orden ID:</strong>
        {{ orden.id }}
      </button>
    </ion-list>
</ion-content>
