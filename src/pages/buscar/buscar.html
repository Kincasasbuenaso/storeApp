<ion-header>

    <ion-navbar color="morado">
        <ion-title text-center>Buscar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-searchbar (ionInput)="buscar_productos($event)"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let item of _ps.resultados" [navParams]="{ producto: item }" [navPush]="productoPage">
            {{ item.producto }}
        </ion-item>
    </ion-list>

</ion-content>
