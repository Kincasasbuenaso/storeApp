<ion-header>

  <ion-navbar color="morado">
    <ion-buttons>
      <button ion-button
              (click)="viewCtrl.dismiss(false)">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input type="contrasena" [(ngModel)]="contrasena"></ion-input>
  </ion-item>

</ion-list>



<div padding>
  <button block ion-button [disabled]="correo.length < 5 || contrasena.length < 5 " (click)="login()"> Iniciar sesion</button>
</div>
</ion-content>
